      error:
        type: string
    type: object
  api.ReplyData-types_Job:
    properties:
      data:
        $ref: '#/definitions/types.Job'
      error:
        type: string
    type: object
  api.ReplyList-types_History:
    properties:
      data:
        items:
          $ref: '#/definitions/types.History'
        type: array
      error:
        type: string
      total:
        type: integer
    type: object
  api.ReplyList-types_Job:
    properties:
      data:
        items:
          $ref: '#/definitions/types.Job'
        type: array
      error:
        type: string
      total:
        type: integer
    type: object
  api.Result:
    properties:
      id:
        type: string
      name:
        type: string
      total:
        type: number
    type: object
  types.History:
    properties:
      device_id:
        type: string
      id:
        type: integer
      point:
        type: string
      time:
        type: string
      value:
        type: number
    type: object
  types.Job:
    properties:
      created:
        type: string
      crontab:
        type: string
      desc:
        type: string
      disabled:
        type: boolean
      id:
        type: string
      name:
        type: string
      points:
        items:
          $ref: '#/definitions/types.Point'
        type: array
      product_id:
        type: string
    type: object
  types.Point:
    properties:
      name:
        type: string
      type:
        description: store increase average count
        type: string
    type: object
